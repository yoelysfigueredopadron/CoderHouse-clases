<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tienda Online</title>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link rel="stylesheet" href="./css/styles.css" />
	</head>

	<body>
		<header>
			<h1>Tienda Online</h1>
			<button id="cesta-carrito"><i class="fas fa-shopping-cart"></i><span id="contador-carrito">0</span></button>
		</header>

		<main id="contenedor-productos"></main>

		<div class="modal-contenedor">
			<div class="modal-carrito">
				<h3>Carrito</h3>
				<button id="btn-cerrar-carrito"><i class="fas fa-times-circle"></i></button>
				<div id="carrito-contenedor"></div>
				<p class="precioProducto">Precio total: $<span id="precioTotal"></span></p>
				<!-- <button class="realizar-pago">Ir a pagar</button> -->
			</div>
		</div>

		<script src="./js/productos.js"></script>
		<script src="./js/app.js"></script>
		<script src="https://kit.fontawesome.com/df59baf6b8.js" crossorigin="anonymous"></script>
	</body>
</html>
